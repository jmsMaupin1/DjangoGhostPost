{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='{% static "css/index.css" %}' rel='stylesheet' />
    <title>Document</title>
</head>
<body>
    <h1>Roast and Boasts</h1>

    <div>
    {% for post in data %}
        <div class="post">
            <div class='vote'>
                <a href="/upvote/{{ post.id }}">up vote</a>
                <div>
                    {{ post.total_count }}
                </div>
                <a href="/downvote/{{ post.id }}">down vote</a>
            </div>
            {{post}}
        </div>
    {% endfor %}
    </div>
    
</body>
</html>
